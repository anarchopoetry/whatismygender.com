<title>What is my gender? 2.0</title>
<script>

var prefixes = ["the sea", "a fish", "the laughter", "the giant squid", "the tomato", "a candlestick",
                "a butterdish", "the butterdish", "an author of science fiction novels",
                "the american novel", "the bard", "a cucumber", "the neighbor", "a god", "the goddess",
                "a cat", "the dog", "a swarm of eyeballs", "a bee", "a beehive", "a pack of twelve artists",
                "the source code of this document", "a piece of toast", "a stick of vegan butter",
                "the website", "a website", "a canoe"]

var middles = ["laughing", "dancing", "eating christmas ornaments", "drinking wine", "writing a poem",
               "writing a novel", "learning to dance", "learning to fly", "drinking melted ice cream",
               "opposing Stalin", "starting an insurrection", "waiting tables", "cooking seitan", "starving",
               "holding a can of beans", "hysterically laughing", "that drinks", "that smells success",
               "that has been chosen", "that watched your mother's television", "that never called me",
               "that brushes dogs", "that wanders into supermarkets", "that stands for the letter Z"]

var finals = ["to the core", "in France", "in the dark", "when nobody is looking", "when no one else will",
              "in order to personify the laughter of hyenas", "when the world is young", "when planets die",
              "with thunderous applause", "in the Senate cafeteria", "inside this very document",
              "if there are no solar eclipses for another year", "on Tuesdays", "on Wednesdays",
              "on Sundays", "on Twitter", "on Facebook", "when everyone is on vacation"]

function generateGender() {

    var preindex = Math.floor(Math.random() * prefixes.length)
    var midindex = Math.floor(Math.random() * middles.length)
    var finalindex = Math.floor(Math.random() * finals.length)
    var word = prefixes[preindex]
    word = word + " " + middles[midindex]
    word = word + " " + finals[finalindex]
    return word
}
function genderHTML() {
    var gender = generateGender()
    return "<h2>Your gender is <strong>" + gender + "</strong>.</h2>"
}
function reassign() {
    document.getElementById("gender").innerHTML = genderHTML()
}
</script>
