<meta charset="UTF-8"/>
<meta name="description" content="With WhatIsMyGender.com's random gender generator, you will always have an answer to the question, 'What is my gender?'"/>
<title>What is my gender?</title>
<script>

var prefixes = ["poly", "demi", "anarcho", "spirono", "quasi", "midi", "xeno", "auto", "presto",
                    "rebyl", "rebel", "femme", "pan", "meta", "post", "dis", "anti", "contra",
                    "space", "femina", "neutra", "masculo", "man", "mysterio", "pacifi", "atlanti",
                    "antarcti", "arcto", "ecto", "eu", "arachno", "uni", "duo", "tri", "dys",
                    "exo", "sappho", "dendro", "trans", "seismo"]

var middles = ["girl", "boy", "gyrl", "boi", "queery", "chic", "grrl", "robot", "golem", "neuter", 
               "third", "boygirl", "girlboy", "birl", "male", "jenner", "sex", "being", "human", 
               "extraterrestrial", "extragender", "genderless", "gender", "pan", "trill", "womyn", "cool", 
               "quirl", "squirtle", "meow", "butter", "female", "man"]

var finals = ["core", "Â³", "dax", "piece", "god", "goddess", "thing", "growl", "wizard", "witch", "++",
                  "person", "muse", "mage", "doo", "majig", "bit", "stream", "personthing", "beast",
                  "queer", "chlorian", "kin", "kid", "dish", "corn", "phoria", "*", "hound"]

function generateGender() {

    var preindex = Math.floor(Math.random() * prefixes.length)
    var midindex = Math.floor(Math.random() * middles.length)
    var finalindex = Math.floor(Math.random() * finals.length)
    var preornot = Math.floor(Math.random() * 100)
    var finalornot = Math.floor(Math.random() * 100)
    if (preornot > 15) {
        var word = prefixes[preindex]
        preornot = Math.floor(Math.random() * 100)
        if (preornot > 75) {
            preindex = Math.floor(Math.random() * prefixes.length)
            if (word.charAt(word.length-1) == prefixes[preindex].charAt(0)) {
                word = word + "-" + prefixes[preindex]
            }
            word = word + prefixes[preindex]
        }
        if (word.charAt(word.length-1) == middles[midindex].charAt(0)) {
            word = word + "-" + middles[midindex]
        } else {
            word = word + middles[midindex]
        }
        if (finalornot > 65) {
            word = word + finals[finalindex]
        }
        return word
    } else {
        return middles[midindex] + finals[finalindex]
    }
}
function genderHTML() {
    var gender = generateGender()
    return "<h2>Your gender is <strong>" + gender + "</strong>.</h2>"
}
function reassign() {
    document.getElementById("gender").innerHTML = genderHTML()
}
</script>
