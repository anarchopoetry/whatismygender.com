<meta charset="UTF-8">
<title>What is my gender?</title>
<script>
function generateGender() {
    var prefixes = ["poly", "demi", "anarcho", "spirono", "polydemi", "demipoly", "anarchodemi", 
                    "anarchopoly", "quasi", "midi", "xeno", "xenodemi", "xenopoly", "anarchoxeno", "robo", 
                    "auto", "ultra-", "rebyl", "rebel", "femme-", "pan", "omni", "meta-", "post-", "dis",
                    "space-", "femina-", "neutra-", "masculo", "masclo", "mysterio"]
    var middles = ["girl", "boy", "gyrl", "boi", "queery", "chic", "grrl", "robot", "golem", "neuter", 
               "third", "boygirl", "girlboy", "birl", "man", "gender", "sex", "being", "human", "alien", 
               "extragender", "genderless", "gender", "pan", "trill", "womyn", "cool", "quirl", "squirtle",
               "meow"]
    var finals = ["-core", "Â³", "dax", "piece", "god", "goddess", "thing", "roar", "wizard", "witch", "++",
                  "person", "muse", "mage", "doo", "majig", "bit", "river", "personthing", "beast",
                  "queer", "-chlorian", "kin", "kid"]
    var preindex = Math.floor(Math.random() * prefixes.length)
    var midindex = Math.floor(Math.random() * middles.length)
    var finalindex = Math.floor(Math.random() * finals.length)
    var preornot = Math.floor(Math.random() * 100)
    var finalornot = Math.floor(Math.random() * 100)
    if (preornot > 15) {
        if (finalornot > 65) {
            return prefixes[preindex] + middles[midindex] + finals[finalindex]
        }
        return prefixes[preindex] + middles[midindex]
    } else {
        return middles[midindex] + finals[finalindex]
    }
}
function genderHTML() {
    var gender = generateGender()
    return "<h2>Your gender is " + gender + ".</h2>"
}
function reassign() {
    document.getElementById("gender").innerHTML = genderHTML()
}
</script>
